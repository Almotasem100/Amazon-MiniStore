<div class="products-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-img" />

    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">$ {{ product.price }}</p>

    <button class="add-cart-btn" (click)="addToCart(product)">
      <svg height="18" viewBox="0 0 24 24" width="18" class="btn-cart-icon">
        <path
          d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7.16 14l.84-2h7.98c.75 0 1.41-.41 1.75-1.03l3.24-6.02a1 1 0 0 0-.88-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 17.37 5.48 19 7 19h12v-2H7.42c-.14 0-.25-.11-.25-.25L7.16 14z"
          fill="#fff"
        />
      </svg>
      Add to Cart
    </button>
  </div>
</div>

<!-- No items available message -->
<div *ngIf="products.length === 0" class="no-products">
  No items are available at the moment.
</div>
